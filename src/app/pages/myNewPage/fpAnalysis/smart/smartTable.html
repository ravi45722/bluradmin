<div class="horizontal-scroll" ng-controller="FpAnalysisCtrl">
  <table class="table" st-table="smartTableData" st-safe-src="smartTableData1">
    <thead>
    <tr class="sortable ">
      <th st-sort="SID">Sid</th>
      <th st-sort="cnt">Count</th>
    </tr>
    <tr>
      <th><input st-search="SID" placeholder="Search First Name" class="input-sm form-control search-input" type="search"/></th>
      <th><input st-search="cnt" placeholder="Search Last Name" class="input-sm form-control search-input" type="search"/></th>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td>{{item.SID}}</td>
      <td>{{item.cnt}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
