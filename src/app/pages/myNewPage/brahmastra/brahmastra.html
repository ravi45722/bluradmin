<div class="widgets">
	<div class="row">
		<div class="col-md-12" ba-panel ba-panel-class="with-scroll">
			<form class="row form-inline">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="notsid" ng-model="formObject.sid" placeholder="Sid">
				</div>
				<div class="form-group col-sm-4">
					<input type="text" class="form-control" id="domain" ng-model="formObject.domain" placeholder="Enter Domain">
				</div>
				<div class="form-group col-sm-3">
					<input type="text" class="form-control" id="domain" ng-model="formObject.starturl" placeholder="Enter Start URL">
				</div>

				<button type="submit" ng-click="submit(formObject)" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
