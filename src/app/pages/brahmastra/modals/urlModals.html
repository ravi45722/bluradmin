<style>

td.mytable {
	padding-bottom: 0px;
	padding-left: 10px;
	padding-right: 10px;
	max-width: 100px;
	max-height: 10px;
}

#mytextarea {
	font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
	font-size: 10px;
}

</style>

<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
			<em class="ion-ios-close-empty sn-link-close"></em>
		</button>
		<h4 class="modal-title" id="myModalLabel">Modal title</h4>
	</div>
	<div id="mytextarea">
		<table class="table table-hover table-condensed" st-table="urllist" st-safe-src="urllist1">
			<tbody>
				<tr ng-repeat="item in urllist">
					<td no-wrap >{{item.Non_Integrated_urls}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="6" class="text-center">
						<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="$dismiss()"></button>
	</div>
</div>
